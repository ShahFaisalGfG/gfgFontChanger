<!DOCTYPE html>
<html>

<head>
  <title>Font Changer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Font Settings</h1>

  <label for="fontSelector">Select a font:</label>
  <select id="fontSelector">
    <!-- Populate with installed fonts -->
  </select>
  <div class="button-container">
    <button id="applyFontButton" class="apply-button">Apply Font</button>
    <button id="resetFontButton" class="reset-button">Reset Font</button>
  </div>

  <label for="fontSizeSelector">Adjust font size (relative):</label>
  <select id="fontSizeSelector">
    <option value="2">+2px</option>
    <option value="4">+4px</option>
    <option value="6">+6px</option>
    <option value="8">+8px</option>
    <option value="10">+10px</option>
    <option value="12">+12px</option>
  </select>
  <div class="button-container">
    <button id="applyFontSizeButton" class="apply-button">Apply Font Size</button>
    <button id="resetFontSizeButton" class="reset-button">Reset Font Size</button>
  </div>

  <label for="scalingSelector">Select scaling:</label>
  <select id="scalingSelector">
    <option value="1.2">120%</option>
    <option value="1.1">110%</option>
    <option value="1.0">100%</option>
    <option value="0.9">90%</option>
    <option value="0.8">80%</option>
  </select>
  <div class="button-container">
    <button id="applyScalingButton" class="apply-button">Apply Scaling</button>
    <button id="resetScalingButton" class="reset-button">Reset Scaling</button>
  </div>

  <label style="display: none;" for="fontSettings">Log :</label>
  <textarea style="display: none;" id="fontSettings" rows="10" cols="27" readonly></textarea>

  <script src="popup.js"></script>
</body>

</html>
